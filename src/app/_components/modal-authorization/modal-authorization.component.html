<div class="modal-title">Sign in</div>
<form class="modal-form" [formGroup]="authorizationForm" (ngSubmit)="login(authorizationForm.value)">
  <div class="modal-form__group">
    <label class="modal-form__label">
      <!-- <span class="modal-form__labeltxt">Email or Phone Number</span> -->
      <span class="modal-form__labeltxt">Username</span>
      <mat-form-field class="modal-form__field">
        <input matInput type="text" formControlName="username" autocomplete="off">
        <mat-error>Name is invalid</mat-error>
      </mat-form-field>
    </label>
  </div>
  <div class="modal-form__group">
    <label class="modal-form__label">
      <!-- <span class="modal-form__labeltxt">Email or Phone Number</span> -->
      <span class="modal-form__labeltxt">Email</span>
      <mat-form-field class="modal-form__field">
        <input matInput type="text" formControlName="email" autocomplete="off">
        <mat-error>Email is invalid</mat-error>
      </mat-form-field>
    </label>
  </div>
  <div class="modal-form__group">
    <label class="modal-form__label">
      <span class="modal-form__labeltxt">Password</span>
      <span class="modal-form__fieldbox">
        <mat-form-field class="modal-form__field">
          <input matInput type="password" formControlName="password" autocomplete="off">
          <mat-error>Password is incorrect</mat-error>
        </mat-form-field>
       <!-- <a href="#" class="modal-form__forgot">Forgot password?</a>-->
      </span>
    </label>
  </div>
  <div class="modal-form__group">
    <button class="modal-form__btn" [disabled]="authorizationForm.invalid">Login</button>
  </div>
</form>
<div class="modal-inform">
  <div class="modal-inform__error" *ngIf="error">Incorrect login or password</div>
  <a href="javascript:void(0)" class="modal-inform__link" (click)="openDialogRegister()">Create account</a>
</div>
<button mat-dialog-close class="modal-close" (click)="close()">
  <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 0L0 12" transform="translate(1 1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0 0L12 12" transform="translate(1 1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>
